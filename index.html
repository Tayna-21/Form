<!DOCTYPE HTML5>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="create a form" content="to create an account">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div class="wrapper">
      <div class="header"><h1>Create Account</h1></div>
      <form action="#" method="post" enctype="multipart/form-data">
        <div class="container">
          <div class="form-item">
            <label for="user-first-name">First name*</label>
            <input tabindex="1" id="user-first-name" type="text" name="user-name" placeholder="enter your first name"
              required pattern="[A-Za-z]+" minlength="2" title="You can use letters only" autocomplete="off">
          </div>
          <div class="form-item">
            <label for="user-last-name">Last name</label>
            <input tabindex="2" id="user-last-name" type="text" name="user-last-name" placeholder="enter your last name">
          </div>
          <div class="form-item email">
            <label for="email">Email*</label>
            <input tabindex="3" id="email" type="email" name="email" placeholder="enter your email"  required autocomplete="off"
              pattern="^[a-zA-Z0-9.!_]+@[a-zA-Z]+[.]+([a-zA-Z]+)*$">
          </div>
          <div class="form-item">
            <label for="user-pass">Password*</label>
            <input tabindex="4" id="user-pass" type="password" name="pass" placeholder="enter your password"
              required minlength="8" maxlength="30" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
              title="You can use letters and numbers, at least 8 characters">
          </div>
          <div class="form-item">
            <label for="confirm-pass">Confirm Password*</label>
            <input tabindex="5" id="confirm-pass" type="password" name="confirm-pass" placeholder="enter your password again"
              required minlength="8" maxlength="30" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
              title="The password is different, please enter the same password">
          </div>
          <div class="form-item">
            <p>Gender:</p>
            <input tabindex="6" id="user-gender-m" type="radio" name="gender" value="male"><label for="user-gender-m" class="radio">Male</label>
            <input tabindex="6" id="user-gender-f" type="radio" name="gender" value="female"><label for="user-gender-f" class="radio">Female</label>
          </div>
          <div class="form-item">
            <p>Hobbies</p>
            <input tabindex="7" id="music" type="checkbox" name="hobbies-music"><label for="music" class="check">Music</label>
            <input tabindex="8" id="sports" type="checkbox" name="hobbies-sports"><label for="sports" class="check">Sports</label>
            <input tabindex="9" id="travel" type="checkbox" name="hobbies-travel"><label for="travel" class="check">Travel</label>
            <input tabindex="10" id="movies" type="checkbox" name="hobbies-movies"><label for="movies" class="check">Movies</label>
          </div>
          <div class="form-item">
            <label for="source-of-income">Sourse of Income</label>
            <select tabindex="11" id="source-of-income" name="source-of-income">
              <option value="Investments">Investments</option>
              <option selected value="employed">Employed</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-item">
            <p>Income</p>
            <input tabindex="12" id="amount-of-income" type="range" name="income" value="0" min="0" max="100" step="1">
            <output for="amount-of-income" id="income"></output>
          </div>
          <div class="form-item">
            <label for="profile-img">Upload Profile Picture</label>
            <input tabindex="13" id="profile-img" type="file" name="img">
          </div>
          <div class="form-item">
            <label for="user-age">Age</label>
            <input tabindex="14" id="user-age" type="text" name="age" value="18" pattern="^[0-9]*$" title="You can use numbers only">
          </div>
          <div class="form-item message">
            <label for="message">Bio</label>
            <textarea tabindex="15" id="message" name="text"></textarea>
          </div>
          <div class="form-item date">
            <label for="date">Date*</label>
            <input tabindex="16" id="date" type="date" name="date" placeholder="enter the date" required>
          </div>
        </div>
        <div class="footer">
          <input tabindex="-1" id="submit-button" type="submit" value="Create">
        </div>
      </form>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
